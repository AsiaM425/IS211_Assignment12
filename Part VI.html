<!DOCTYPE html>
<html>
<head>
    <title>Student Quiz Results</title>
</head>
<body>
    <h2>Quiz Results</h2>
    <table>
        <thead>
            <tr>
                <th>Quiz ID</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for result in quiz_results %}
            <tr>
                <td>{{ result.quiz_id }}</td>
                <td>{{ result.score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
